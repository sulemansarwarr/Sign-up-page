<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="card">
    <h1>SIGN UP</h1>
    <form action="#">
        <div class="form-group">
            <label>NAME</label>
            <input type="text" placeholder="Enter your full name" class="form-control border">
        </div>
        <div class="form-group">
            <label>EMAIL</label>
            <input type="email" placeholder="Enter your email" class="form-control border">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" class="form-control border">
        </div>
        <div class="center">
            <button class="button-design border">
                SIGN UP!
            </button>
        </div>

    </form>
    <div class="center">
        <h2>Have an account?</h2>
        <a href="#">Login Here!</a> 
    </div>

   </div>
</body>
